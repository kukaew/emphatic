<!DOCTYPE html>
<html>
	<head>
		<title>emphatic dom</title>
		<meta charset=utf-8>
		<script async type="text/javascript" src=dom.js></script>
	</head>
	<body>
		<ul>
			<li id=target></li>
			<li id=target-2 class=target></li>
			<li class=target>
				<ul>
					<li class=target></li>
					<li class=target></li>
				</ul>
			</li>
		</ul>
		<!-- elements -->
		<pre hidden id=dom><!-- 

			_0 or _.dom.a || 'a'
		 --><h1 _=a>
				<u>A</u>
			</h1><!--

			_1 || _.dom.b || 'b'
		 --><h1 _=b>
				<i>B</i>
			</h1><!--

			_2
		 --><h1>
				<s>C</s>
			</h1><!-- 

			_3 || _.dom.d || 'd'
		 --><h1 _=d>
				<mark>D</mark>
			</h1>
		</pre>
	</body>
</html>
