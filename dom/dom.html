<!DOCTYPE html>
<html>
	<head>
		<title>_.dom</title>
		<meta charset=utf-8>
		<script async type="text/javascript" src=dom.js></script>
	</head>
	<body>
		<ul>
			<li id=target class=target></li>
			<li id=target-2 class=target></li>
			<li class=target>
				<ul>
					<li class=target></li>
					<li class=target></li>
				</ul>
			</li>
		</ul>
		<!-- elements -->
		<pre hidden id=dom>
			<!-- _0 -->
			<h1 _=a>
				<u>A</u>
			</h1>
			<!-- _1 -->
			<h2 _=b>
				<i>B</i>
			</h2>
			<!-- _2 -->
			<h3>
				<s>C</s>
			</h3>
			<!-- _3 -->
			<h4 _=d>
				<mark>D</mark>
			</h4>
		</pre>
	</body>
</html>
